<div class="panel panel-default">
	<uib-accordion>
		<div uib-accordion-group class="panel-default" is-open="status.isAllOpen" heading="{{ convertDate({ dt: weatherDay.dt }) | date: dateFormat }}">
			<table style="margin:0 auto;">
				<tr>
					<th>High Temp</th>
					<td>{{ convertTemp({ daytimeTemp: weatherDay.temp.max}) }}</td>
				</tr>
				<tr>
					<th>Low Temp</th>
					<td>{{ convertTemp({ daytimeTemp: weatherDay.temp.min}) }}</td>
				</tr>
				<tr>
					<th>Humidity</th>
					<td>{{ weatherDay.humidity + "%" }}</td>
				</tr>
				<tr>
					<th>Cloud Coverage</th>
					<td>{{ weatherDay.clouds + "%" }}</td>
				</tr>
			</table>
		</div>
	</uib-accordion>
</div>
